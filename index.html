
<!-- Live Cluster Scoreboard -->
<table style="width:100%; border-collapse:collapse; font-weight:bold;">
  <thead>
    <tr style="background:rgba(255,255,255,0.1); font-size:1.1em; color:#ffd700;">
      <th style="padding:12px; text-align:left;">Cluster</th>
      <th style="padding:12px; text-align:right;">Score</th>
    </tr>
  </thead>
  <tbody id="scoreTable">
    <!-- Scores will be injected here -->
  </tbody>
</table>

<!-- JavaScript to fetch scores from Google Sheets -->
<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRqyZmZS69DhWmFnIocEuEipiQ9fmwTykOuoiv3rBXaYQAh2T_VoTFOnhdcAW8DV2JqN7PaGBvqro1M/pub?output=csv")
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1); // skip header
    const tableBody = document.getElementById("scoreTable");
    rows.forEach(row => {
      const [cluster, score] = row.split(",");
      const tr = document.createElement("tr");
      tr.innerHTML = `<td style="padding:10px;text-align:left;">${cluster}</td><td style="padding:10px;text-align:right;">${score} pts</td>`;
      tableBody.appendChild(tr);
    });
  });
</script>
